<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark | HomePet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <h1>homepet</h1>
      </div>

      <div class="mid">
        <ul class="menu">
          <li>
            <a href="/">
              <p>home</p>
              <span id="ic_paw"></span>
            </a>
          </li>
          <li>
            <a href="/adopt">
              <p>adopt</p>
              <span id="ic_paw"></span>
            </a>
          </li>
          <li>
            <a href="/lost_pets">
              <p>lost pets</p>
              <span id="ic_paw"></span>
            </a>
          </li>
          <li class="active">
            <a href="/bookmark">
              <p>bookmark</p>
              <span id="ic_paw"></span>
            </a>
          </li>
          <li>
            <a href="/contact">
              <p>contact</p>
              <span id="ic_paw"></span>
            </a>
          </li>
        </ul>
      </div>

      <div class="right">
        <a href="#">Sign in</a>
        <a href="#">Create account</a>
      </div>
    </nav>
    <section>
      <div id="ic_big_paw"></div>
      <div id="ic_big_paw"></div>
      <div class="title">
        <span id="ic_paw"></span>
        <h2>Your bookmarks</h2>
      </div>

      <div class="search">
        <div class="filter">
          <div class="all">
            <p id="ic_all"></p>
          </div>
          <p id="ic_down"></p>
          <div class="line"></div>
        </div>
        <input type="text" placeholder="Search..." />
        <div id="ic_search"></div>
      </div>

      <div class="container-grid">
        <div class="card">
          <div class="img">
            <img src="/assets/imgs/cat/tid.jpeg" alt="" />
            <div class="bookmark">
              <span id="ic_bookmark"></span>
            </div>
          </div>
          <div class="info_status">
            <div class="info">
              <p>2 Month</p>
              <span class="line"></span>
              <p>Male</p>
            </div>
            <p class="stauts">adopted</p>
          </div>
          <div class="name_gene">
            <p id="name">tid</p>
            <p id="gene">thai cat</p>
          </div>
          <button type="button">Read More</button>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark | HomePet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="left">
          <h1>homePet</h1>
        </div>

        <div class="mid">
          <ul class="menu">
            <li class="item">
              <a href="/">
                <p>home</p>
                <p id="ic_paw"></p>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <p>adopt</p>
                <p id="ic_paw"></p>
              </a>
            </li class="item">
            <li class="item">
              <a href="#">
                <p>lost pets</p>
                <p id="ic_paw"></p>
              </a>
            </li>
            <li class="item active">
              <a href="#">
                <p>bookmark</p>
                <p class="active" id="ic_paw"></p>
              </a>
            </li>
            <li class="item">
              <a href="#">
                <p>contact</p>
                <p id="ic_paw"></p>
              </a>
            </li>
          </ul>
        </div>

        <div class="right">
          <a href="#" class="sign-in">Sign in</a>
          <a href="#" class="sign-up">Create account</a>
        </div>
      </nav>
      <section class="content">
        <div id="ic_big_paw"></div>
        <div id="ic_big_paw"></div>
        <div class="title">
          <span id="ic_paw"></span>
          <h2>Your bookmarks</h2>
          <span id="ic_paw"></span>
        </div>

        <div class="search-field">
          <div class="search">
            <div class="filter">
              <div class="all">
                <p id="ic_all"></p>
              </div>
              <p id="ic_down"></p>
              <div class="line"></div>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Search..." />
            </div>
              <span id="ic_clear"></span>
              <span id="ic_search"></span>            
            </div>
          </div>
          <div class="container-grid">
            <div class="card">
              <div class="img">
                <img src="/assets/imgs/cat/tid.jpeg" alt="" />
                <div class="container-bookmark">
                  <div class="bookmark">
                  <p id="ic_bookmark"></p>
                  <div class="bg-bookmark"></div>
                  </div>
                </div>
              </div>
              <div class="info_status">
                <div class="info">
                  <span>2 Month</span>
                  <span class="line"></span>
                  <span>Male</span>
                </div>
                <p class="status">adopted</p>
              </div>
              <div class="name_gene">
                <p id="name">tid</p>
                <p id="gene">thai cat</p>
              </div>
              <button type="button">Read More</button>
            </div>
        </div>
      </section>
    </div>

    <script>

      const input_search = document.querySelector('.input-field input');
      const ic_clear = document.querySelector('.search #ic_clear');
      const paw = document.querySelector('#ic_paw.active');
      const menu = document.querySelectorAll('.item');

      menu.forEach((item) => {
        item.addEventListener('mouseover', (e) =>{
          paw.classList.remove('active');
          e.currentTarget.children[0].children[1].classList.add('active');
        })
        item.addEventListener('mouseout', (e) =>{
          paw.classList.add('active');
          e.currentTarget.children[0].children[1].classList.remove('active');
        })
      })

      input_search.addEventListener('keyup', () => {
        if(input_search.getAttribute('placeholder') && input_search.value !== '')
        ic_clear.style.opacity = 1;
        else ic_clear.style.opacity = 0;
      })

      ic_clear.addEventListener('click', () => {
        input_search.value = ''
        ic_clear.style.opacity = 0;
      })
    </script>
  </body>
</html>
